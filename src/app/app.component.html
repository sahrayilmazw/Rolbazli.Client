<h1 class="text-3xl font-bold text-center">
Role Bazlı Çalışma
</h1>
<router-outlet></router-outlet>

<!-- ana container item'ları ekrana göre ortalamasını sağladık. arka plan rengi verdik -->
<div class="flex items-center justify-center min-h-screen bg-gray-500">
  <!-- giriş formu container - arka plan rengi ver - gölgelik ve yuvarlak köşeler kullan -->
  <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
    <!-- form başlığı -->
     <h2 class="text-2xl font-bold mb-7 text-center text-red-800">Giriş Yap</h2>
     <!-- form elementleri -->
      <form>
        <!-- e-posta giriş alanı -->
         <div class="mb-4">
          <label class="block text-gray-600 font-medium mb-2" for="email">
            E-posta
          </label>
          <!-- e-posta giriş alanı -->
           <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 ring-blue-500" type="email"/>
         </div>

                <!-- şifre giriş alanı -->
         <div class="mb-4">
          <label class="block text-gray-600 font-medium mb-2" for="password">
            Şifre
          </label>
          <!-- şifre giriş alanı -->
           <input class="w-full p-2 border rounded-lg focus:outline-none focus:ring-2 ring-blue-500" type="password"/>
         </div>

         <!-- beni hatırla checkbox grubu -->
          <div class="flex items-center mb-2">
            <!-- checkbox input -->
             <input type="checkbox" class="">
             <label class="text-sm text-gray-600 ml-2">Beni Hatırla</label>
          </div>

          <!-- gönder butonu -->
           <div>
            <button class="w-full bg-red-800 text-white font-semibold py-2 px-4 rounded-lg hover:bg-red-600" type="submit">
              Giriş Yap
            </button>
           </div>
      </form>
  </div>
</div>
